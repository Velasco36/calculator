<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>calcuadora</title>
</head>
<body>
    <div id="appbg">
        <form name="calculator">
            <input type="textfield" class="ans" value="" autocomplete="off" readonly id="screen" >

            <input type="button" value="AC" class=" cal-button">
            <input type="button" value="+/-" class=" cal-button">
            <input type="button" value="%" class=" cal-button">
            <input type="button" value="/" class="orange cal-button">
            <br>
            <input type="button" value="7" class="gray cal-button">
            <input type="button" value="8" class="gray cal-button">
            <input type="button" value="9" class="gray cal-button">
            <input type="button" value="*" class="orange cal-button">
            <br>
            <input type="button" value="4" class="gray cal-button">
            <input type="button" value="5" class="gray cal-button">
            <input type="button" value="6" class="gray cal-button">
            <input type="button" value="-" class="orange cal-button">
            <br>
            <input type="button" value="1" class="gray cal-button">
            <input type="button" value="2" class="gray cal-button">
            <input type="button" value="3" class="gray cal-button">
            <input type="button" value="+" class="orange cal-button">
            <br>
            <input type="button" value="0" class="gray cal-button cero">
            
            <input type="button" value="."  class="gray cal-button">
            <input type="button" value="=" class="orange cal-button">
            
        </form>

        <script src="app.js"></script>
    </div>
    
</body>
</html>
